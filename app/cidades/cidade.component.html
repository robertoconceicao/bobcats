<label for="estado">Unidade Federativa</label>
<select class="form-control">
    <option>--- Selecione ---</option>
    <option *ngFor="let estado of estados">
        {{estado.descricao}}
    </option>    
</select>

<br />

<label for="cidade">Cidade</label>
<select class="form-control">
    <option>--- Selecione ---</option>
    <option *ngFor="let cidade of cidades">
        {{cidade.descricao}}
    </option>
</select>

<div id="search-component">
  <h4>Localizacao</h4>
  <input #searchBox id="search-box" (keyup)="search(searchBox.value)" />
  <div>
    <div *ngFor="let cidade of cidades | async" (click)="onSelectedCidade(cidade)" class="search-result" >
      {{cidade.descricao}}
    </div>
  </div>
</div>
