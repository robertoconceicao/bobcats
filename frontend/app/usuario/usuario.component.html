<form (ngSubmit)="onSubmit()" #usuarioForm="ngForm" >
    <h1>Fotos ....</h1>
    <div class="form-group">
        <label for="foto">File input</label>
        <input type="file" id="foto">
        <p class="help-block">Add fotos.</p>
    </div>
    <hr />    
  
  <input type="hidden" class="form-control" id="cdUsuario"
      [(ngModel)]="sujeito.usuario.cdUsuario" #cdUsuario="ngModel" >


  <div class="form-group">
    <label for="nome">Nome</label>
    <input type="text" class="form-control" id="nome" placeholder="Nome"
      required [(ngModel)]="sujeito.nmSujeito" name="nmSujeito" #nmSujeito="ngModel">
  </div>
  <div [hidden]="nmSujeito.valid " class="alert alert-danger">
      O Campo Nome é obrigatório
  </div>

  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" placeholder="Email"
      required [(ngModel)]="sujeito.deEmail" name="email" #email="ngModel">
  </div>
  <div [hidden]="email.valid " class="alert alert-danger">
      O Campo Email é obrigatório
  </div>

  <div class="form-group">
    <label for="dtNascimento">Data de Nascimento</label>
    TODO
  </div>
  
  <div class="form-group">
    <select [(ngModel)]="sujeito.flSexo" class="form-control">
      <option [value]="F">Fêminino</option>
      <option [value]="M">Masculino</option>    
    </select>
  </div>

  <div class="form-group">
    <label for="nuTelefone">Telefone</label>
    <input type="nuTelefone" class="form-control" id="nuTelefone" placeholder="(DDD) 99999999"
      required [(ngModel)]="sujeito.nuTelefone" name="nuTelefone" #nuTelefone="ngModel">
  </div>    
  
  <div class="form-group">    
    <localizacao [(ngModel)]="sujeito.municipio"></localizacao>
  </div>
  
  <button type="submit" class="btn btn-success" [disabled]="submitted">Salvar Informações</button>
  <div *ngIf="success" class="alert alert-success">
      {{success}}      
  </div>
  <div *ngIf="error" class="alert alert-danger">
      {{error}}
  </div>
</form>
