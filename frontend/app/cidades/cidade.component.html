<br />
<div id="search-component">
  <label>Localizacao</label>  
  <input #searchBox id="search-box" (keyup)="search(searchBox.value)" />
  <div>
    <div *ngFor="let cidade of cidades | async" (click)="onSelectedCidade(cidade)" class="search-result" >
      {{cidade.descricao}}
    </div>
  </div>
</div>
