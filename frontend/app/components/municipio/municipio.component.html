<div id="search-component">
  <div class="form-group">
      <label for="localizacao">Localizacao</label>    
      <input #searchBox (keyup)="search(searchBox.value)" class="form-control" />  
      <div *ngFor="let municipio of municipios | async" (click)="onSelectedMunicipio(municipio)" class="form-control" >
          <span>{{municipio.nmMunicipio }}, </span> <span class="negrito"> {{municipio.nmEstado}}</span>
      </div>
  </div>
</div>
