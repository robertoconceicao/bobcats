    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">BobCats</a>
        </div>

        <div id="navbar" class="navbar-collapse collapse">
             <form class="navbar-form navbar-right" (ngSubmit)="onSubmit()" #loginForm="ngForm" >
                <div class="form-group">
                   <label for="login">Login</label>
                   <input type="text" class="form-control" id="login" required
                        [(ngModel)]="usuario.deLogin" name="delogin" #name="ngModel" style="text-transform:uppercase">
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" class="form-control" id="senha" required
                        [(ngModel)]="usuario.deSenha" name="senha" #senha="ngModel">
                </div>
                
                <button type="submit" class="btn btn-default" [disabled]="submitted">Entrar</button>
             </form>
        </div><!--/.nav-collapse -->
    </div>    
</nav>
