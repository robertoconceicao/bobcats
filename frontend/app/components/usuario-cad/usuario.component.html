<form (ngSubmit)="onSubmit()" #usuarioForm="ngForm" >
  <div class="form-group">
    <label for="nome">Nome</label>
    <input type="text" class="form-control" id="nome" placeholder="Nome"
      required [(ngModel)]="sujeito.nmSujeito" name="nmSujeito" #nmSujeito="ngModel">
  </div>
  <div [hidden]="nmSujeito.valid || nmSujeito.pristine " class="alert alert-danger">
      O Campo Nome é obrigatório
  </div>

  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" placeholder="Email"
      required [(ngModel)]="sujeito.deEmail" name="email" #email="ngModel">
  </div>
  <div [hidden]="email.valid || email.pristine " class="alert alert-danger">
      O Campo Email é obrigatório
  </div>

  <div class="form-group">
    <label for="dtNascimento">Data de Nascimento</label>
    <input type="date" class="form-control" [(ngModel)]="sujeito.dtNascimento" name="dtNascimento"/>
  </div>
  
  <div class="form-group">
    <label>Gênero</label>
    <div *ngFor="let genero of generos">        
        <input type="radio" name="flSexo" [(ngModel)]="sujeito.flSexo" [value]="genero.value">{{genero.name}}        
    </div>    
  </div>

  <div class="form-group">
    <label for="nuTelefone">Telefone</label>
    <input type="nuTelefone" class="form-control" id="nuTelefone" placeholder="(DDD) 99999999"
      required [(ngModel)]="sujeito.nuTelefone" name="nuTelefone" #nuTelefone="ngModel">
  </div>    
  
  <div class="form-group">    
    <localizacao (notify)='onNotifyMunicipio($event)' [selectedMunicipio]="selectedMunicipio"></localizacao>
  </div>
  
  <button type="submit" class="btn btn-success" [disabled]="submitted">Salvar Informações</button>
  <div *ngIf="success" class="alert alert-success">
      {{success}}      
  </div>
  <div *ngIf="error" class="alert alert-danger">
      {{error}}
  </div>
</form>
